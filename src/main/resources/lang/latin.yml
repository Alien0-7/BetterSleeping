# ----------------- #
# Sleeping messages |
# ----------------- #

# A player receives this message when entering their bed
bed_enter_message: "Stricta dormire, <user>! (<num_sleeping>/<needed_sleeping>)"

# All players in the same world get this message when someone enters their bed
bed_enter_broadcast: "<player> quod accipiens conquiescamus, [<num_sleeping>.one ludio ludius est.<num_sleeping> histriones] dormientes nunc. <Needed_sleeping> [<needed_sleeping>.sleeper.sleepers] opus."

# When not enough people are sleeping due to someone leaving their bed
skipping_canceled: "Non omittendum noctem lecto hominem reliquerunt! <Remaining_sleeping> magis dormientes [<remaining_sleeping>.player.players] opus!"

# This message is sent to all players in a world where enough players are sleeping
enough_sleeping: "Players dormientes non satis nunc erit in nocte paulo."

# Players receive this message in the morning
morning_message: "Salve, <user>. A magna die!"

# Players that try to enter their bed too quickly after getting out of it
sleep_spam: "Vos have ut exspecto <hora> magis [<hora>.second.seconds] Iterum apud te potest somnus!"


# --------------- #
# Buffs & debuffs |
# --------------- #

# Players who slept AND receive buffs will get this message
buff_received: "Vos sentio bene quievit, et accepit [<var>.a buff. <Var> buffs]."

# Players who did not sleep AND receive debuffs will get this message
debuff_received: "Et tu dormies non sentire fessi, non accepit [<var>.a debuff.<Var> debuffs]."


# -------------------- #
# Commands/Permissions |
# -------------------- #

# The message a player gets when they don't have access to a command
no_permission: "&cVos autem nolite facere permission <var>!"

# The message that will be sent to the admin that does a reload
message_reloaded: "&2Reload integrum!"

# This message is sent when a player tries to sleep but they have got a bypass permission
# Permissions include:
#     - Having the node bettersleeping.bypass OR essentials.sleepingignored
#     - Being in a bypassed gamemode
#     - Being afk / vanished
bypass_message: "&cPraetermisisse te sunt, et non opus est tibi ut somno <user>."