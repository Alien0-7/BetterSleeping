# Players who slept AND receive buffs will get this message
buff_received: "Sientes que has descansado bien y te sientes lleno de energía [<var>.un buffo.<var> unos buffos]."

# Players who did not sleep AND receive debuffs will get this message
debuff_received: "No has dormido y te sientes cansado, has recibido [<var>.un debuffo.<var> unos debuffos]."


