# Sleeping messages |
# ----------------- #

# A player receives this message when entering their bed
bed_enter_message: "Duermes acurrucadamente, <user>! (<num_sleeping>/<needed_sleeping>)"

# All players in the same world get this message when someone enters their bed
bed_enter_broadcast: "<player> está tomando una siesta, [<num_sleeping>.un jugador está.<num_sleeping> jugadores están] durmiendo ahora. <remaining_sleeping> [<remaining_sleeping>.durmiente.durmientes] necesario(s)."

# This message is sent to all players in a world where enough players are sleeping
enough_sleeping: "Hay suficientes jugadores durmiendo ahora, la noche terminará pronto."

# Players receive this message in the morning
# Placeholders: <num>: Amount of sleepers
morning_message: "Buenos días, <user>. Qué tengas un excelente día!"

# Players that try to enter their bed too quickly after getting out of it
sleep_spam: "Debes esperar <time> más [<time>.segundo.segundos] antes de poder dormir de nuevo!"

# This message is sent one minute before players can go to bed due to nighttime (disabled by default)
sleep_possible_soon: ""

# This message is sent when sleeping is possible due to a thunderstorm or nighttime (disabled by default)
sleep_possible_now: ""

# Used as title above the bossbar
bossbar_title: "Durmientes: <num_sleeping>/<needed_sleeping>"

